<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ELC test</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/css/main.css">
    <link rel="stylesheet" href="Style/elc-ui-behavior.css">
    <link rel="stylesheet" href="Style/elc-ui.css">
    <link rel="stylesheet" href="Style/index.css">
</head>
<body>
    <div id="map"></div>
    <script>
        // Tell the ArcGIS API / Dojo module loader where to find your file
        // This is a self-executing function. Used here to avoid adding unnecessary variables
        // to the global scope.
        (function() {
            // Get the location URL of the web application. (Assumes that the index.html part is omitted)
            var root = location.href;
            var dojoConfig = {
                packages: [
                    // Defines an AMD module named "app", located in the \
                    // "dist" subdirectory of your application.
                    {
                        name: "app",
                        // Relative path won't work here, as it will try to load it from
                        // the same server that the ArcGIS API is coming from.
                        // You have to combine the current URL with "dist" folder.
                        location: root + "/dist"
                    }
                ]
            }
            // Explicitly define global "dojoConfig" variable.
            window.dojoConfig = dojoConfig;
        }());
    </script>
    <script src="https://js.arcgis.com/4.11/"></script>
    <!-- Tell the API to load your module. -->
    <script>require(["app"])</script>
</body>
</html>
